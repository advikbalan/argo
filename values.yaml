# Namespace definition
namespace: cronjob

# Deployment vars
deployment:
  name: unified-api-catalog-dev-services
  replicas: 1
  revisionHistoryLimit: 6
  image: nginx:latest
  containerPorts:
    - 5000 
  resources:
    limits:
      memory: "512Mi"
      cpu: "250m"
    requests:
      memory: "256Mi"
      cpu: "125m"

# Service vars
service:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80

# CronJob Vars
cronjob:
  deploymentName: unified-api-catalog-dev-cronjob
  image: busybox  # Replace with the image you want for the CronJob
  schedule: "*/5 * * * *"  # Every 5 minutes, adjust as needed
  concurrencyPolicy: "Allow"  # Options: Allow, Forbid, Replace
  suspend: false  # Set to true to pause CronJob
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  backoffLimit: 4
  ttlSecondsAfterFinished: 120  # Time after job finishes before cleanup
